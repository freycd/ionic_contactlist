<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="person" item-left></ion-icon>
      BOX CONTACT LIST
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addContact()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts | async">
        <ion-icon name="person" item-left></ion-icon>
        <h1>{{contact.name}}</h1>
        <p>{{contact.number}}</p>
    </ion-item>
    
  </ion-list>
</ion-content>
