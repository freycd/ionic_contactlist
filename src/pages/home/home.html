<ion-header>
  <ion-navbar>
    <ion-title>
      CONTACT LIST
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addContact()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>BOX CONTACT</h2>
  <ion-list>
    <ion-item *ngFor="let contact of contacts | async">
        <p>Name : {{contact.name}}</p>
        <p>Number :{{contact.number}}</p>
    </ion-item>
    
  </ion-list>
</ion-content>
